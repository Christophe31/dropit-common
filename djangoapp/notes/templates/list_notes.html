{% extends "base.html" %}
{% block content %}
    
<h3>Here's a list of all notes you wrote</h3>
<ul>
{% for note in notes %}
    <li>
        <a href='{% url notes:show note.get_id %}'>{{note.title}} </a>
        <ul id='actions-{{note.get_id}}'>
            <li class='show'><a href='{% url notes:show note.get_id %}'>show</a></li>
            <li class='remove'><a href='{% url notes:remove note.get_id %}'>remove</li>                
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
